<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>weather</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>

        <div>
            <h1 class="temp">16&#176</h1>
           
            <div class="city-time">
                <h1 class="name">usa</h1>
           
            <small>
                <span class="time"> 06 : 45</span>
                - 
                <span class="date"> 
                    Monday sep 19
                </span>
            </small>
         </div>

         <div class="weather">
            <img 
            src="./icons/day/113.png"
            class="icon"
            width="50"
            height="50"
             >
             <span class="condition"> cloudy</span>
        </div>
    </div>
    </div>

        <div class="panel">
            <form class="locationInput">
                <input 
                type="text" 
                class="search"
                placeholder="Search Location ">
                <button type="submit" class="submit">
                    <i class="uil uil-search"></i>
        
                </button>
        
            </form>
        
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Paris</li>
                <li class="city">Dhaka</li>
              
            </ul>
        
            <ul class="details">
                <h4>weather Details</h4>
                <li>
                    <span>cloudy</span>
                    <span class="cloudy"> 89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                    
                </li>
                <li>
                    <span>wind</span>
                    <span class="wind"> 8km/h</span>
                </li>
               
            </ul>
        
            </div>

    </div>

    
    <script src="./app.js"></script>
</body>
</html>
